<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2, h3 {
            text-align: center;
        }

        .date {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background: #f0f8ff;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .slider {
            background-color: #4caf50;
        }

        .toggle-switch input:checked + .slider:before {
            transform: translateX(26px);
        }

        .note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="icon">âœ…</span>Daily Task Tracker</h2>
        <div class="date">Date: <span id="date"></span></div>

        <h3>ðŸ§  Mind</h3>
        <label class="toggle-label">Meditation
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-label">Gratitude
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-label">Learning
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>

        <h3>ðŸ’ª Body</h3>
        <label class="toggle-label">Exercise
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-label">Healthy Eating
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-label">Hydration
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>

        <h3>ðŸ’¼ Goals</h3>
        <label class="toggle-label">Main Task
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-label">Side Task
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-label">Reflection
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>

        <div class="note">Stay consistent. Progress builds habits!</div>
    </div>

    <script>
        document.getElementById('date').innerText = new Date().toLocaleDateString();
    </script>
</body>
</html>
