<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earn With AI</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent-color: #00ffaa;
      --card-color: #1f1f1f;
    }

    body.light {
      --bg-color: #f9f9f9;
      --text-color: #0f0f0f;
      --card-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header, footer {
      background-color: var(--card-color);
      padding: 10px 20px;
      text-align: center;
    }

    h1, h2 {
      color: var(--accent-color);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #00cc88;
    }

    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    img.logo {
      max-height: 200px;
      margin: 10px auto;
    }

    iframe {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Earn With AI</h1>
  </header>

  <section class="section" id="video">
    <h2>Watch This to Learn How to Earn With AI</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jKUPmYhOJYc" 
    title="Earn With AI Video" frameborder="0" allowfullscreen></iframe>
  </section>

  <section class="section" id="signup">
    <h2>Get Your Free AI Ebook</h2>
    <p>Enter your name and email to receive your free AI tools ebook instantly.</p>

    <form action="https://formspree.io/f/myzeqkgy" method="POST" style="max-width: 400px; margin: auto;">
      <div style="margin-bottom: 15px;">
        <input type="text" name="name" placeholder="Your Name" required
               style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 15px;">
        <input type="email" name="email" placeholder="Your Email" required
               style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
      </div>
      <button type="submit">Send Ebook</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Earn With AI. All rights reserved.</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>

</body>
</html>
