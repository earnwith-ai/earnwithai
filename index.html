<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earn With AI</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }

    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    header, footer {
      background-color: #1f1f1f;
      padding: 20px;
    }

    body.light-mode header,
    body.light-mode footer {
      background-color: #f0f0f0;
    }

    h1, h2, h3 {
      color: #00ffaa;
    }

    a {
      color: #00ffaa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #00ffaa;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #00cc88;
    }

    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #00ffaa;
    }

    body.light-mode #theme-toggle {
      color: #000;
    }

    /* Email Form Styling */
    .email-form input[type="email"] {
      padding: 10px;
      margin-top: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    .email-form button {
      margin-left: 10px;
    }

    .logo {
      width: 180px;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <!-- Theme Toggle -->
  <button onclick="toggleTheme()" id="theme-toggle">ðŸŒ™</button>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Welcome to Earn With AI</h1>
    <p>Your AI-powered earnings start here</p>
  </header>

  <!-- Main Section -->
  <div class="section">
    <h2>Subscribe for Updates</h2>
    <p>Get the latest AI earning tools, tips, and tutorials delivered to your inbox.</p>

    <!-- Email Form using Formspree -->
    <form class="email-form" action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Earn With AI. All rights reserved.</p>
  </footer>

  <!-- Theme Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      document.getElementById('theme-toggle').textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
    }
  </script>
</body>
</html>
